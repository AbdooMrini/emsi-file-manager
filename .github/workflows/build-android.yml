name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build web assets
        working-directory: ./web
        run: |
          npm run build
          ls -R dist/

      - name: Copy web assets to Android
        working-directory: ./web
        run: npm run cap:copy android

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        working-directory: ./web/android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: ./web/android
        continue-on-error: true
        run: ./gradlew assembleDebug --stacktrace --info > ../gradle_build.log 2>&1

      - name: Upload Gradle build log
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: web/gradle_build.log

      - name: Check build status
        run: |
          if [ ! -f web/android/app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "Build failed, check gradle-build-log artifact"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: EMSI-FileManager.apk
          path: web/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 90
