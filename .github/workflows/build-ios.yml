name: Build iOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build web assets
        working-directory: ./web
        run: npm run build

      - name: Copy web assets to iOS
        working-directory: ./web
        run: npx cap copy ios

      - name: List available Xcode versions
        run: ls /Applications/ | grep Xcode || true

      - name: Resolve Swift Package Manager dependencies
        working-directory: ./web/ios/App
        run: |
          xcodebuild -resolvePackageDependencies \
            -project App.xcodeproj \
            -scheme App

      - name: Build iOS app (unsigned for simulator)
        working-directory: ./web/ios/App
        run: |
          xcodebuild build \
            -project App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath ../build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA package
        working-directory: ./web/ios
        run: |
          APP_PATH=$(find build/Build/Products -name "App.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          cd Payload && zip -r ../EMSI-FileManager.ipa . && cd ..
          ls -la EMSI-FileManager.ipa

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: EMSI-FileManager-iOS
          path: web/ios/EMSI-FileManager.ipa
          retention-days: 90
